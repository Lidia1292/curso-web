<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inmobiliaria Eureka</title>
    <link rel="stylesheet" href="css/style_popover.css" />
    <link rel="stylesheet" href="css/contacto.css" />
  </head>
  <body>
    <header>
      <div class="navegacion">
        <h1>InmobiliariaEureka</h1>
        <img src="img/logo.png" alt="Logo de la Inmobiliaria" />
        <nav>
          <button popovertarget="mimenu">&#9776;</button>
          <ul popover id="mimenu" class="link-navegacion">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="propiedades.html">Propiedades</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h2 class="centro">Formulario de contacto</h2>
      <form action="" class="formulario">
        <fieldset>
          <legend>Solicítanos información enviando este formulario</legend>
          <div class="campo-formulario">
            <label for="nombre">nombre</label>
            <input
              type="text"
              id="nombre"
              class="input-formulario"
              name="nombre"
              placeholder="escribe tu nombre"
              required
            />
          </div>
          <div class="campo-formulario">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              class="input-formulario"
              name="email"
              placeholder="escribe tu E-mail"
              required
            />
          </div>
          <div class="campo-formulario">
            <label for="telefono">teléfono</label>
            <input
              type="tel"
              id="telefono"
              class="input-formulario"
              name="telefono"
              placeholder="escribe tu teléfono"
            />
          </div>
          <div class="campo-formulario">
            <label for="interes">Interés</label>
            <input
              type="text"
              id="interes"
              class="input-formulario"
              name="interes"
              placeholder="escribe lo que estás buscando..."
              list="lista-interes"
            />
            <datalist id="lista-interes">
              <option value="Apartamento"></option>
              <option value="Chalet"></option>
              <option value="Terreno"></option>
              <option value="Loft"></option>
              <option value="Local"></option>
            </datalist>
          </div>
          <div class="campo-formulario">
            <label for="tipoinfo">Tipo de información</label>
            <select
              name="tipoinfo"
              id="tipoinfo"
              class="input-formulario"
              required
            >
              <option value="" selected disabled>
                pincha aquí para seleccionar una opción
              </option>
              <optgroup label="Profesional">
                <option value="profcomp">Profesional buscando comprar</option>
                <option value="profven">Profesional buscando vender</option>
              </optgroup>
              <optgroup label="Particular">
                <option value="partcomp">Particular buscando comprar</option>
                <option value="partven">Particular buscando vender</option>
              </optgroup>
            </select>
          </div>
          <div class="campo-formulario">
            <label>Selecciona preferencia para contactarte</label>
            <div class="prefes">
              <input
                type="radio"
                id="preftel"
                name="contacto"
                value="preftel"
              />
              <label for="preftel">Teléfono</label>
              <input
                type="radio"
                id="prefmail"
                name="contacto"
                value="prefmail"
              />
              <label for="prefmail">Email</label>
            </div>
          </div>
          <div class="campo-formulario">
            <label>selecciona la zona</label>
            <div class="interes">
              <input type="checkbox" id="ciudad" name="ciudad" />
              <label for="ciudad">Ciudad</label>
              <input type="checkbox" id="campo" name="campo" />
              <label for="campo">Campo</label>
              <input type="checkbox" id="centro" name="centro" />
              <label for="centro">Centro</label>
              <input
                type="checkbox"
                id="urbanizaciones"
                name="urbanizaciones"
              />
              <label for="urbanizaciones">Urbanizaciones</label>
            </div>
          </div>
          <div class="campo-formulario">
            <textarea
              name="mensaje"
              id="mensaje"
              placeholder="escribe cualquier cosa que quieras añadir"
            ></textarea>
          </div>
          <div class="flex derecha">
            <input type="submit" class="boton sin-margen" value="Enviar" />
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Inmobiliaria Eureka. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
